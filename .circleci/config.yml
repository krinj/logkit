version: 2
jobs:

  build:
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout

      - run:
          name: Install Project Requirements
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Install Testing Requirements
          command: |
            . venv/bin/activate
            pip install -r requirements.txt
            pip install coverage codecov

      - run:
          name: Run Tests
          command: sudo coverage run --source logmatic -m unittest tests/test_*.py

      - run: echo $REPO_USER

      - run:
          name: Deploy Package
          command: |
            . venv/bin/activate
            codecov
            python setup.py sdist bdist_wheel
            bash ./upload_to_pypi.sh
